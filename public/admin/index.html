<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador de Contenido</title>
</head>
<body>
  <!-- 1. DEJAMOS QUE EL NAVEGADOR CARGUE TODO PRIMERO -->
  
  <!-- 2. Cargamos el software del panel de control -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- 3. Y AHORA, LA MAGIA REAL -->
  <script>
    // Le decimos a la ventana del navegador:
    // "Oye, escucha. Cuando estés 100% seguro de que todo el contenido del DOM
    // está cargado y listo, Y SOLO ENTONCES, ejecuta el siguiente código."
    window.addEventListener('DOMContentLoaded', () => {
      const config = {
        backend: {
          name: "github",
          repo: "pepsend/catalogo",
          branch: "main",
        },
        media_folder: "assets/images",
        public_folder: "/assets/images",
        collections: [
          {
            name: "juegos",
            label: "Juegos",
            folder: "_juegos",
            create: true,
            slug: "{{slug}}",
            fields: [
              { label: "Nombre del Juego", name: "nombre", widget: "string" },
              { label: "Precio", name: "precio", widget: "string" },
              { label: "Portada del Juego", name: "portada", widget: "image" },
            ],
          },
        ],
      };

      // Ahora que estamos seguros de que DecapCMS existe, lo inicializamos.
      DecapCMS.init({ config });
    });
  </script>
</body>
</html>
