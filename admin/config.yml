backend:
  name: github
  repo: pepsend/catalogo
  branch: main
  site_domain: pepsendofertas.netlify.app

publish_mode: editorial_workflow

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "juegos"
    label: "Juegos"
    folder: "_juegos"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Nombre del Juego"
        name: "nombre"
        widget: "string"

      - label: "Precio"
        name: "precio"
        widget: "string"

      - label: "Portada del Juego"
        name: "portada"
        widget: "image"
      
      - label: "Etiqueta (Opcional)"
        name: "etiqueta"
        widget: "string"
        required: false
        hint: "Escribe aquí la etiqueta que aparecerá sobre la imagen (ej: ¡Oferta!, Nuevo, Más Vendido). Déjalo en blanco si no quieres ninguna etiqueta."
